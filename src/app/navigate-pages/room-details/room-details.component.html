<section class="detailsPage">
  <div class="slider" #sliderContainer>
    <div class="slides" [style.transform]="getSliderTransform()">
      <img
        *ngFor="let image of roomsImages; let i = index"
        [src]="image"
        [class.active]="i === currentSlide"
        alt="Room Image"
      />
    </div>
    <button class="prev" (click)="prev()">❮</button>
    <button class="next" (click)="next()">❯</button>
  </div>
  <form class="bookingForm" id="bookingForm">
    <div class="resTitle">
      <div class="titleLine"></div>
      <h1>Reservation</h1>
      <div class="titleLine"></div>
    </div>
    <div class="detailRoomName" id="detailRoomName">
      <p>premium room</p>
      <span>$ 199 - <span class="miniInfo">a night</span></span>
    </div>
    <div class="inputBox">
      <label for="checkin">Check In</label>
      <input type="date" name="checkInDate" id="checkin" required />
    </div>
    <div class="inputBox">
      <label for="checkout">Check out</label>
      <input type="date" name="checkOutDate" id="checkout" required />
    </div>
    <div class="inputBox">
      <label for="">Customer Name</label>
      <input
        type="text"
        name="customerName"
        placeholder="Enter Your Name"
        required
      />
    </div>
    <div class="inputBox">
      <label for="">Customer Phone</label>
      <input
        type="text"
        name="customerPhone"
        placeholder="Enter Your Phone"
        required
      />
    </div>
    <div class="btns">
      <button type="submit">BOOK NOW</button>
    </div>
  </form>
</section>
