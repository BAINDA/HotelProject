<section>
  <div class="container bottom">
    <div class="inputboxs">
      <label>Price Per Night</label>
      <ngx-slider></ngx-slider>
    </div>

    <div class="inputboxs">
      <label>Room Type <i class="fa-solid fa-circle-info"></i></label>
      <select name="room" id="room">
        <option selected value="">Select a room</option>
        <option value="1">Single Room</option>
        <option value="2">Double Room</option>
        <option value="3">Deluxe Room</option>
      </select>
    </div>

    <div class="inputboxs">
      <label>Check-in <i class="fa-solid fa-circle-info"></i></label>
      <input type="date" />
    </div>

    <div class="inputboxs">
      <label>Check-out <i class="fa-solid fa-circle-info"></i></label>
      <input type="date" />
    </div>

    <div class="inputboxs">
      <label>Guest <i class="fa-solid fa-user"></i></label>
      <select name="guest" id="guest">
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="inputbuttons">
      <button class="mainbtn">APPLY FILTER</button>
      <button class="mainbtn">RESET</button>
    </div>
  </div>
</section>
